<div class="d-flex justify-content-center mt-5">
    <div class="card shadow-sm" style="width: 100%; max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4" id="formTitle">Créer un habitant</h2>
            <form id="createResidentForm" novalidate>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Prénom<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="firstName" required>
                    <div class="invalid-feedback">Le prénom est obligatoire.</div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Nom<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="lastName" required>
                    <div class="invalid-feedback">Le nom est obligatoire.</div>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Date de naissance<span
                            class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="birthday" required>
                    <div class="invalid-feedback">La date de naissance est obligatoire.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="mb-3">
                    <label for="arrivalDate" class="form-label">Date d'arrivée <span
                            class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="arrivalDate" required>
                    <div class="invalid-feedback">La date d'arrivée est obligatoire.</div>
                </div>
                <div class="mb-3">
                    <label for="notificationDate" class="form-label">Date de notification</label>
                    <input type="date" class="form-control" id="notificationDate">
                </div>
                <div class="d-grid">
                <button type="submit" class="btn btn-success btn-block" id="submitButton">Créer</button>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>
</div>
