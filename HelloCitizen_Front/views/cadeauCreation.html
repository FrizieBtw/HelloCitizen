<div class="d-flex justify-content-center mt-5">
    <div class="card shadow-sm" style="width: 100%; max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4" id="formTitle">Créer un cadeau</h2>
            <form id="createGiftForm" novalidate>
                <input type="hidden" id="giftId">

                <div class="mb-3">
                    <label for="label" class="form-label">Libellé <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="label" required>
                    <div class="invalid-feedback">Le libellé est obligatoire.</div>
                </div>

                <div class="mb-3">
                    <label for="barcode" class="form-label">Code-barres <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="barcode" required>
                    <div class="invalid-feedback">Le code-barres est obligatoire.</div>
                </div>

                <div class="mb-3">
                    <label for="minAge" class="form-label">Âge minimum <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="minAge" min="0" required>
                    <div class="invalid-feedback">L'âge minimum est obligatoire.</div>
                </div>

                <div class="mb-3">
                    <label for="maxAge" class="form-label">Âge maximum <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="maxAge" min="0" required>
                    <div class="invalid-feedback">L'âge maximum est obligatoire.</div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Prix</label>
                    <input type="number" step="0.01" class="form-control" id="price">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-block" id="submitButton">Créer</button>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>
</div>
